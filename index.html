                      <li><a class="dropdown-item" href="#">Logout</a></li>
                    </ul>
                  </li>
                </ul>
              </div>
            </div>
          </nav>

    <div class="row">

        <!-- barra di sinistra -->
        <div id="left-bar" class="col-2 p-0">
            <div class="box_container">

            </div>

        <!-- contenuto di pagina -->
        <main class="col-10 p-0">

            </div>
